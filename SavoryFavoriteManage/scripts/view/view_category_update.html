<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.category-list">网站分类列表</a></li>
    <li class="active">编辑</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <i class="loading"></i>
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<form class="form form-horizontal" ng-show="loaded && item != null" name="updateForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.categoryId.$dirty&&createForm.categoryId.$error.required}">
        <label class="col-sm-2 control-label">分类编号</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="categoryId" ng-model="item.categoryId" required />
            <p class="text-danger" ng-show="updateForm.categoryId.$dirty && updateForm.categoryId.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.categoryName.$dirty&&createForm.categoryName.$error.required}">
        <label class="col-sm-2 control-label">分类名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="categoryName" ng-model="item.categoryName" required />
            <p class="text-danger" ng-show="updateForm.categoryName.$dirty && updateForm.categoryName.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.description.$dirty&&createForm.description.$error.required}">
        <label class="col-sm-2 control-label">描述信息</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="description" ng-model="item.description" required />
            <p class="text-danger" ng-show="updateForm.description.$dirty && updateForm.description.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="button" ng-click="confirmUpdate()" value="确认更新" class="btn btn-success" />
        </div>
    </div>

</form>
